<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
     <link rel="icon" href="https://revenant-three.vercel.app/img/7429.png" type="image/png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Coding - Pemprograman Berbasis Objek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .game-header h1 {
            font-size: 2.5em;
            color: #00d4ff;
            text-shadow: 0 0 15px #00d4ff;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 15px;
        }

        .stat {
            background: rgba(0, 212, 255, 0.15);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #00d4ff;
            text-align: center;
            flex: 1;
        }

        .stat-label {
            font-size: 0.9em;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .game-screen {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 2px solid #00d4ff;
            min-height: 400px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        .quest-title {
            font-size: 2em;
            color: #ff2a6d;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #ff2a6d;
        }

        .quest-description {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.6;
            border-left: 4px solid #00d4ff;
        }

        .character-sprite {
            text-align: center;
            font-size: 4em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .code-editor {
            background: #1a1a1a;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .code-editor textarea {
            width: 100%;
            min-height: 200px;
            background: #0a0a0a;
            color: #00d4ff;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            padding: 15px;
            border-radius: 5px;
            resize: vertical;
        }

        .code-editor textarea:focus {
            outline: 2px solid #00d4ff;
        }

        .hint-box {
            background: rgba(255, 42, 109, 0.2);
            border: 2px solid #ff2a6d;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .hint-title {
            color: #ff2a6d;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .solution-box {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }

        .solution-code {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            color: #00d4ff;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
            white-space: pre-wrap;
        }

        .solution-warning {
            color: #ffc107;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
        }

        .button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .button-danger {
            background: linear-gradient(135deg, #ff2a6d 0%, #cc0044 100%);
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.3);
        }

        .button-danger:hover {
            box-shadow: 0 0 25px rgba(255, 42, 109, 0.6);
        }

        .output-console {
            background: #0a0a0a;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .output-line {
            margin: 5px 0;
            padding: 5px;
        }

        .output-success {
            color: #00d4ff;
        }

        .output-error {
            color: #ff2a6d;
        }

        .progress-bar {
            background: rgba(0, 0, 0, 0.3);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            border: 2px solid #00d4ff;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff 0%, #0099cc 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .victory-screen {
            text-align: center;
            padding: 40px;
        }

        .victory-screen h2 {
            font-size: 3em;
            color: #00d4ff;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #0f0c29;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00d4ff;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
        }

        .oop-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .code-item {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>üéÆ CODING QUEST üéÆ</h1>
            <p>Belajar Petualangan - Paradigma Berorientasi Objek (PBO)</p>
            
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-label">Quest</div>
                    <div class="stat-value" id="currentQuest">1/5</div>
                </div>
                <div class="stat">
                    <div class="stat-label">XP</div>
                    <div class="stat-value" id="xpValue">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Level</div>
                    <div class="stat-value" id="levelValue">1</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%;">0%</div>
            </div>
        </div>

        <div class="game-screen" id="gameScreen"></div>

        <div class="modal" id="summaryModal">
            <div class="modal-content">
                <h2 style="color: #00d4ff; text-align: center;">üìú Koleksi Kode PBO Anda üìú</h2>
                <div id="codeCollection"></div>
                <button class="button" onclick="closeSummary()">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const gameState = {
            currentQuest: 0,
            xp: 0,
            level: 1,
            codes: [],
            playerName: '',
            questOrder: [],
            questData: [
                {
                    title: "Quest 1: Encapsulation - Membuat Class Hero",
                    description: "Kamu harus membuat hero pertamamu! Gunakan prinsip Encapsulation untuk membuat class dengan properti private dan method public untuk mengakses data.",
                    enemy: "üê∫",
                    concept: "Encapsulation",
                    pillar: "1/4 Pilar OOP",
                    hint: "Buat class Hero dengan properti name dan health (gunakan underscore untuk private), constructor, dan method getter untuk mengakses properti",
                    expectedCode: ["class", "Hero", "constructor", "get"],
                    challenge: "Buat class Hero dengan:\n1. Properti private: _name dan _health\n2. Constructor untuk inisialisasi\n3. Getter method: getName() dan getHealth()",
                    solution: "class Hero {\n    constructor(name, health) {\n        this._name = name\n        this._health = health\n    }\n    \n    getName() {\n        return this._name\n    }\n    \n    getHealth() {\n        return this._health\n    }\n}"
                },
                {
                    title: "Quest 2: Inheritance - Mewarisi Kekuatan Warrior",
                    description: "Buat class Warrior yang mewarisi dari Hero! Warrior memiliki kemampuan spesial attack yang lebih kuat.",
                    enemy: "üßü",
                    concept: "Inheritance",
                    pillar: "2/4 Pilar OOP",
                    hint: "Gunakan extends untuk inheritance, super() untuk memanggil constructor parent, dan tambahkan method attack()",
                    expectedCode: ["class", "Warrior", "extends", "Hero", "super"],
                    challenge: "Buat class Warrior yang:\n1. Extends dari class Hero\n2. Constructor dengan parameter name, health, dan weapon\n3. Method attack() yang return damage",
                    solution: "class Warrior extends Hero {\n    constructor(name, health, weapon) {\n        super(name, health)\n        this._weapon = weapon\n    }\n    \n    attack() {\n        return `${this._name} menyerang dengan ${this._weapon}!`\n    }\n}"
                },
                {
                    title: "Quest 3: Polymorphism - Berbagai Jenis Serangan",
                    description: "Buat class Mage yang juga extends Hero, tapi dengan implementasi attack() yang berbeda! Ini adalah Polymorphism - method yang sama, behavior berbeda.",
                    enemy: "üßô‚Äç‚ôÄÔ∏è",
                    concept: "Polymorphism",
                    pillar: "3/4 Pilar OOP",
                    hint: "Buat class Mage extends Hero dengan method attack() yang menggunakan magic, berbeda dari Warrior",
                    expectedCode: ["class", "Mage", "extends", "attack"],
                    challenge: "Buat class Mage yang:\n1. Extends dari Hero\n2. Constructor dengan name, health, dan mana\n3. Method attack() dengan implementasi magic (berbeda dari Warrior)",
                    solution: "class Mage extends Hero {\n    constructor(name, health, mana) {\n        super(name, health)\n        this._mana = mana\n    }\n    \n    attack() {\n        return `${this._name} melempar fireball dengan ${this._mana} mana!`\n    }\n}"
                },
                {
                    title: "Quest 4: Abstraction - Interface untuk Skill",
                    description: "Buat method abstrak useSkill() yang harus diimplementasi berbeda untuk setiap class! Abstraction menyembunyikan detail kompleks.",
                    enemy: "üëπ",
                    concept: "Abstraction",
                    pillar: "4/4 Pilar OOP",
                    hint: "Tambahkan method useSkill() di Warrior (berserker mode) dan di Mage (teleport)",
                    expectedCode: ["useSkill", "Warrior", "Mage"],
                    challenge: "Tambahkan method useSkill() di:\n1. Class Warrior - berserker mode\n2. Class Mage - teleport\n(Copy class sebelumnya dan tambahkan method ini)",
                    solution: "// Warrior dengan useSkill\nclass Warrior extends Hero {\n    constructor(name, health, weapon) {\n        super(name, health)\n        this._weapon = weapon\n    }\n    \n    useSkill() {\n        return `${this._name} masuk mode berserker!`\n    }\n}\n\n// Mage dengan useSkill\nclass Mage extends Hero {\n    constructor(name, health, mana) {\n        super(name, health)\n        this._mana = mana\n    }\n    \n    useSkill() {\n        return `${this._name} teleport ke dimensi lain!`\n    }\n}"
                },
                {
                    title: "Quest 5: Boss Fight - Kombinasi Semua Pilar OOP",
                    description: "Boss akhir muncul! Buat Party class yang menggunakan composition dan semua prinsip OOP untuk mengelola team hero!",
                    enemy: "üêâ",
                    concept: "All OOP Pillars",
                    pillar: "Complete OOP Mastery",
                    hint: "Buat class Party dengan array members, method addMember(), dan attackAll() yang memanggil attack() setiap member",
                    expectedCode: ["class", "Party", "addMember", "attackAll"],
                    challenge: "Buat class Party dengan:\n1. Properti _members (array)\n2. Method addMember(hero) untuk menambah anggota\n3. Method attackAll() yang memanggil attack() semua member\n4. Method getPartyInfo() untuk info party",
                    solution: "class Party {\n    constructor(name) {\n        this._name = name\n        this._members = []\n    }\n    \n    addMember(hero) {\n        this._members.push(hero)\n    }\n    \n    attackAll() {\n        return this._members.map(member => member.attack())\n    }\n    \n    getPartyInfo() {\n        return `Party ${this._name} has ${this._members.length} members`\n    }\n}"
                }
            ]
        };

        function initGame() {
            if (!gameState.playerName) {
                // Randomize quest order saat pertama kali
                shuffleQuests();
                showNameInput();
            } else {
                loadQuest(gameState.currentQuest);
            }
        }

        function shuffleQuests() {
            // Quest 0-3 akan di-shuffle, Quest 4 (Boss Fight) tetap di akhir
            const questsToShuffle = [0, 1, 2, 3];
            
            // Fisher-Yates shuffle algorithm untuk quest 0-3
            for (let i = questsToShuffle.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questsToShuffle[i], questsToShuffle[j]] = [questsToShuffle[j], questsToShuffle[i]];
            }
            
            // Boss Fight (index 4) selalu di akhir
            gameState.questOrder = [...questsToShuffle, 4];
            
            console.log('Quest order:', gameState.questOrder);
            console.log('Boss Fight tetap di posisi terakhir!');
        }

        function showNameInput() {
            const screen = document.getElementById('gameScreen');
            screen.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <div class="character-sprite">‚öîÔ∏è</div>
                    <h2 style="color: #00d4ff; margin: 30px 0;">Selamat Datang di Stage 3!</h2>
                    <p style="font-size: 1.2em; margin: 20px 0;">
                        Bersiaplah mempelajari 4 Pilar PBO melalui petualangan epik!<br>
                        <small style="color: #ffc107;">‚ö†Ô∏è Quest 1-4 akan muncul secara acak, Boss Fight di akhir!</small>
                    </p>
                    <div class="oop-badge">Encapsulation</div>
                    <div class="oop-badge">Inheritance</div>
                    <div class="oop-badge">Polymorphism</div>
                    <div class="oop-badge">Abstraction</div>
                    <div style="margin: 30px auto; max-width: 400px;">
                        <input 
                            type="text" 
                            id="nameInput" 
                            placeholder="Masukkan nama kamu..."
                            style="width: 100%; padding: 15px; font-size: 1.1em; border-radius: 10px; border: 2px solid #00d4ff; background: rgba(0,0,0,0.3); color: #fff; font-family: 'Courier New', monospace; text-align: center;"
                            maxlength="20"
                        >
                    </div>
                    <button class="button" onclick="startGame()" style="font-size: 1.2em;">
                        üöÄ Mulai Petualangan OOP!
                    </button>
                </div>
            `;
            
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') startGame();
            });
        }

        function startGame() {
            const nameInput = document.getElementById('nameInput').value.trim();
            if (!nameInput) {
                alert('‚ö†Ô∏è Nama tidak boleh kosong!');
                return;
            }
            gameState.playerName = nameInput;
            document.querySelector('.game-header h1').textContent = `‚öîÔ∏è ${gameState.playerName}'s OOP Quest ‚öîÔ∏è`;
            loadQuest(gameState.currentQuest);
        }

        function loadQuest(questIndex) {
            // Ambil quest berdasarkan urutan random
            const actualQuestIndex = gameState.questOrder[questIndex];
            const quest = gameState.questData[actualQuestIndex];
            const screen = document.getElementById('gameScreen');
            
            screen.innerHTML = `
                <div class="quest-title">${quest.title}</div>
                
                <div class="character-sprite">‚öîÔ∏è VS ${quest.enemy}</div>
                
                <div class="quest-description">
                    <strong>üìñ Cerita:</strong><br>
                    ${quest.description}
                    <br><br>
                    <strong>üí° Pilar OOP: </strong><span class="oop-badge">${quest.concept}</span>
                    <strong style="margin-left: 10px;">üìä Progress: ${quest.pillar}</strong>
                </div>

                <div class="hint-box">
                    <div class="hint-title">üí≠ Hint:</div>
                    ${quest.hint}
                    <br><br>
                    <strong>üéØ Tantangan:</strong><br>
                    <pre style="white-space: pre-wrap;">${quest.challenge}</pre>
                </div>

                <div class="solution-box" id="solutionBox">
                    <div class="solution-warning">üîí Solusi tidak dapat di-copy. Ketik manual untuk belajar!</div>
                    <div class="hint-title" style="color: #ffc107;">üí° Contoh Solusi:</div>
                    <div class="solution-code">${quest.solution}</div>
                </div>

                <div class="code-editor">
                    <strong style="color: #00d4ff;">‚úçÔ∏è Editor Kode:</strong>
                    <textarea id="codeInput" placeholder="// Tulis class OOP kamu di sini..."></textarea>
                </div>

                <div style="text-align: center;">
                    <button class="button" onclick="runCode()">‚ñ∂Ô∏è Jalankan Kode</button>
                    <button class="button button-danger" onclick="toggleSolution()">üí° Lihat Solusi</button>
                </div>

                <div class="output-console" id="output">
                    <div class="output-line" style="color: #888;">Console Output (hasil akan muncul di sini...)</div>
                </div>
            `;

            updateStats();
        }

        function toggleSolution() {
            const solutionBox = document.getElementById('solutionBox');
            if (solutionBox.style.display === 'none' || solutionBox.style.display === '') {
                solutionBox.style.display = 'block';
                solutionBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                solutionBox.style.display = 'none';
            }
        }

        function runCode() {
            const code = document.getElementById('codeInput').value;
            // Ambil quest berdasarkan urutan random
            const actualQuestIndex = gameState.questOrder[gameState.currentQuest];
            const quest = gameState.questData[actualQuestIndex];
            const output = document.getElementById('output');
            
            output.innerHTML = '';
            let success = true;
            let messages = [];

            quest.expectedCode.forEach(keyword => {
                if (code.includes(keyword)) {
                    messages.push(`<div class="output-line output-success">‚úì Ditemukan: ${keyword}</div>`);
                } else {
                    messages.push(`<div class="output-line output-error">‚úó Tidak ditemukan: ${keyword}</div>`);
                    success = false;
                }
            });

            output.innerHTML = messages.join('');

            if (success) {
                setTimeout(() => {
                    output.innerHTML += `<div class="output-line output-success">
                        <br>üéâ BERHASIL! Kamu telah menguasai ${quest.concept}!<br>
                        ‚öîÔ∏è Musuh ${quest.enemy} dikalahkan!<br>
                        ‚ú® +150 XP<br>
                        üèÜ Pilar PBO Unlocked: ${quest.concept}
                    </div>`;
                    
                    gameState.codes.push({
                        quest: gameState.currentQuest + 1,
                        title: quest.title,
                        concept: quest.concept,
                        code: code
                    });

                    gameState.xp += 150;
                    gameState.level = Math.floor(gameState.xp / 400) + 1;

                    setTimeout(() => nextQuest(), 2500);
                }, 500);
            } else {
                output.innerHTML += `<div class="output-line output-error">
                    <br>‚ùå Belum lengkap! Periksa kembali kode kamu.
                </div>`;
            }
        }

        function nextQuest() {
            gameState.currentQuest++;
            if (gameState.currentQuest >= gameState.questData.length) {
                showVictory();
            } else {
                loadQuest(gameState.currentQuest);
            }
        }

        function showVictory() {
            const screen = document.getElementById('gameScreen');
            screen.innerHTML = `
                <div class="victory-screen">
                    <h2>üèÜ SELAMAT ${gameState.playerName.toUpperCase()}! üèÜ</h2>
                    <div class="character-sprite">‚öîÔ∏è‚ú®</div>
                    <p style="font-size: 1.5em; margin: 20px 0;">
                        Kamu telah menguasai 4 Pilar Object-Oriented Programming!
                    </p>
                    <div>
                        <div class="oop-badge">‚úì Encapsulation</div>
                        <div class="oop-badge">‚úì Inheritance</div>
                        <div class="oop-badge">‚úì Polymorphism</div>
                        <div class="oop-badge">‚úì Abstraction</div>
                    </div>
                    <p style="font-size: 1.2em; margin-top: 20px;">
                        Total XP: ${gameState.xp}<br>
                        Level Akhir: ${gameState.level}<br>
                        Quest Selesai: ${gameState.questData.length}/5
                    </p>
                    <button class="button" onclick="showSummary()" style="font-size: 1.3em; margin-top: 30px;">
                        üìú Lihat Koleksi Kode PBO
                    </button>
                    <button class="button" onclick="nextLevel()" style="font-size: 1.3em; background: linear-gradient(135deg, #05ffa3 0%, #00b288 100%); box-shadow: 0 0 10px rgba(5, 255, 163, 0.3);">
                        üöÄ Next Level
                    </button>
                </div>
            `;
            updateStats();
        }

        function showSummary() {
            const modal = document.getElementById('summaryModal');
            const collection = document.getElementById('codeCollection');
            
            let html = `<div style="text-align: center; margin-bottom: 20px;">
                <p style="color: #00d4ff; font-size: 1.3em; margin-bottom: 15px;">
                    üìö Koleksi Kode OOP ${gameState.playerName}
                </p>
                <div class="oop-badge">Encapsulation</div>
                <div class="oop-badge">Inheritance</div>
                <div class="oop-badge">Polymorphism</div>
                <div class="oop-badge">Abstraction</div>
            </div>`;
            
            gameState.codes.forEach((item) => {
                html += `
                    <div class="code-item">
                        <strong style="color: #00d4ff;">Quest ${item.quest}: ${item.concept}</strong>
                        <p style="margin: 10px 0; color: #888;">${item.title}</p>
                        <pre style="background: #0a0a0a; padding: 15px; border-radius: 5px; overflow-x: auto; color: #00d4ff;"><code>${item.code}</code></pre>
                    </div>
                `;
            });
            
            collection.innerHTML = html;
            modal.style.display = 'flex';
        }

        function closeSummary() {
            document.getElementById('summaryModal').style.display = 'none';
        }

        function nextLevel() {
            // Redirect ke level berikutnya
            window.location.href = 'https://questmantra.vercel.app/lv2.html';
        }

        function resetGame() {
            if (confirm('Yakin ingin memulai dari awal?')) {
                gameState.currentQuest = 0;
                gameState.xp = 0;
                gameState.level = 1;
                gameState.codes = [];
                gameState.playerName = '';
                gameState.questOrder = [];
                document.querySelector('.game-header h1').textContent = 'üéÆ RPG PBO QUEST üéÆ';
                initGame();
            }
        }

        function updateStats() {
            document.getElementById('currentQuest').textContent = `${gameState.currentQuest + 1}/5`;
            document.getElementById('xpValue').textContent = gameState.xp;
            document.getElementById('levelValue').textContent = gameState.level;
            
            const progress = ((gameState.currentQuest) / gameState.questData.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        initGame();
    </script>
</body>
</html>
