        function mulaiPetualangan() {
            namaPemain = document.getElementById('playerName').value.trim();
            if (!namaPemain) {
                alert('Silakan masukkan nama kamu terlebih dahulu!');
                return;
            }

            pertanyaanAcak = [...daftarPertanyaan].sort(() => Math.random() - 0.5);

            document.getElementById('nameSection').classList.add('hidden');
            document.getElementById('questionSection').style.display = 'block';
            tampilkanPertanyaan();
        }

        function tampilkanPertanyaan() {
            if (pertanyaanSekarang >= pertanyaanAcak.length) {
                tampilkanHasil();
                return;
            }

            const q = pertanyaanAcak[pertanyaanSekarang];
            document.getElementById('questionText').textContent = `${pertanyaanSekarang + 1}. ${q.question}`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // Acak urutan pilihan jawaban
            const pilihanAcak = [...q.options].sort(() => Math.random() - 0.5);
            
            pilihanAcak.forEach((option) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.text;
                btn.onclick = () => pilihJawaban(option.type);
                optionsContainer.appendChild(btn);
            });

            perbaruiProgress();
        }

        function pilihJawaban(type) {
            jawabanPemain.push(type);
            pertanyaanSekarang++;
            tampilkanPertanyaan();
        }

        function perbaruiProgress() {
            const progress = ((pertanyaanSekarang) / pertanyaanAcak.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function hitungHasil() {
            const counts = {};
            jawabanPemain.forEach(answer => {
                counts[answer] = (counts[answer] || 0) + 1;
            });

            let maxCount = 0;
            let resultType = 'A';
            for (let type in counts) {
                if (counts[type] > maxCount) {
                    maxCount = counts[type];
                    resultType = type;
                }
            }

            return resultType;
        }

        function tampilkanHasil() {
            const resultType = hitungHasil();
            const hero = tipeHero[resultType];

            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';

            document.getElementById('heroIcon').textContent = hero.icon;
            document.getElementById('heroTitle').textContent = `${namaPemain}, Kamu adalah ${hero.title}!`;
            document.getElementById('heroSubtitle').textContent = hero.subtitle;
            document.getElementById('heroDescription').textContent = hero.description;
            document.getElementById('heroPower').textContent = hero.power;
            document.getElementById('heroRole').textContent = hero.role;
            document.getElementById('heroStrength').textContent = hero.strength;
            document.getElementById('heroStrategy').textContent = hero.strategy;
        }

        function mulaiUlang() {
            pertanyaanSekarang = 0;
            jawabanPemain = [];
            pertanyaanAcak = [];
            document.getElementById('playerName').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('nameSection').classList.remove('hidden');
            document.getElementById('progressBar').style.width = '0%';
        }
    </script>
